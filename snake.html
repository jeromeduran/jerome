<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #2c3e50;
    font-family: Arial, sans-serif;
}

.game-container {
    text-align: center;
}

h1 {
    color: #9bbc0f;
    margin-bottom: 10px;
}

.score-board {
    background-color: #0f380f;
    color: #9bbc0f;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    font-weight: bold;
}

canvas {
    background-color: #9bbc0f;
    border: 8px solid #0f380f;
    border-radius: 5px;
    outline: none;
}

.mobile-controls {
    margin-top: 15px;
    display: grid;
    grid-template-columns: repeat(3, 70px);
    grid-template-rows: repeat(3, 70px);
    gap: 10px;
    justify-content: center;
}

.control-btn {
    background-color: #0f380f;
    color: #9bbc0f;
    border: 3px solid #9bbc0f;
    border-radius: 10px;
    font-size: 1.8em;
    cursor: pointer;
}

.control-btn.center {
    cursor: default;
    background-color: #306230;
}

.keyboard-controls {
    margin-top: 10px;
    color: #9bbc0f;
    font-size: 0.9em;
}

#gameOverScreen {
    position: absolute;
    display: none;
    background-color: rgba(15,56,15,0.9);
    color: #9bbc0f;
    padding: 30px;
    border-radius: 10px;
}

#gameOverScreen.show {
    display: block;
}

.restart-btn {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #9bbc0f;
    color: #0f380f;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>
<div class="game-container">
    <h1>üêç SNAKE</h1>

    <div class="score-board">
        Score: <span id="score">0</span>
    </div>

    <div style="position: relative;">
        <!-- tabindex makes keyboard work -->
        <canvas id="gameCanvas" width="500" height="500" tabindex="0"></canvas>

        <div id="gameOverScreen">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <div class="mobile-controls">
        <button class="control-btn" id="btnUp">‚ñ≤</button>
        <button class="control-btn" id="btnLeft">‚óÑ</button>
        <div class="control-btn center">üêç</div>
        <button class="control-btn" id="btnRight">‚ñ∫</button>
        <button class="control-btn" id="btnDown">‚ñº</button>
    </div>

    <div class="keyboard-controls">
        Arrow Keys or WASD
    </div>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const scoreEl = document.getElementById("score");
const finalScoreEl = document.getElementById("finalScore");
const gameOverScreen = document.getElementById("gameOverScreen");

const TILE = 20;
const GRID = 25;
const SPEED = 120;

let snake, food;
let direction, nextDirection;
let score = 0;
let loop;
let running = false;

/* ---------- INIT ---------- */
function init() {
    canvas.focus();
    setupMobileControls();
    startGame();
}

/* ---------- GAME ---------- */
function startGame() {
    snake = [
        {x: 5, y: 5},
        {x: 4, y: 5},
        {x: 3, y: 5}
    ];

    direction = "RIGHT";
    nextDirection = "RIGHT";
    score = 0;
    running = true;

    scoreEl.textContent = score;
    gameOverScreen.classList.remove("show");

    spawnFood();

    clearInterval(loop);
    loop = setInterval(update, SPEED);
}

function spawnFood() {
    food = {
        x: Math.floor(Math.random() * GRID),
        y: Math.floor(Math.random() * GRID)
    };
}

function update() {
    direction = nextDirection;

    const head = {...snake[0]};
    if (direction === "UP") head.y--;
    if (direction === "DOWN") head.y++;
    if (direction === "LEFT") head.x--;
    if (direction === "RIGHT") head.x++;

    if (
        head.x < 0 || head.x >= GRID ||
        head.y < 0 || head.y >= GRID ||
        snake.some(s => s.x === head.x && s.y === head.y)
    ) {
        endGame();
        return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreEl.textContent = score;
        spawnFood();
    } else {
        snake.pop();
    }

    draw();
}

function draw() {
    ctx.fillStyle = "#9bbc0f";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle = "#306230";
    ctx.fillRect(food.x*TILE, food.y*TILE, TILE, TILE);

    snake.forEach((s,i)=>{
        ctx.fillStyle = i===0 ? "#0f380f" : "#306230";
        ctx.fillRect(s.x*TILE, s.y*TILE, TILE, TILE);
    });
}

function endGame() {
    running = false;
    clearInterval(loop);
    finalScoreEl.textContent = score;
    gameOverScreen.classList.add("show");
}

function restartGame() {
    startGame();
}

/* ---------- KEYBOARD CONTROLS ---------- */
document.addEventListener("keydown", e => {
    if (!running) return;

    switch (e.code) {
        case "ArrowUp":
        case "KeyW":
            if (direction !== "DOWN") nextDirection = "UP";
            break;
        case "ArrowDown":
        case "KeyS":
            if (direction !== "UP") nextDirection = "DOWN";
            break;
        case "ArrowLeft":
        case "KeyA":
            if (direction !== "RIGHT") nextDirection = "LEFT";
            break;
        case "ArrowRight":
        case "KeyD":
            if (direction !== "LEFT") nextDirection = "RIGHT";
            break;
    }
    e.preventDefault();
});

document.addEventListener("click", () => canvas.focus());

/* ---------- MOBILE CONTROLS ---------- */
function setupMobileControls() {
    btnUp.onclick = () => direction !== "DOWN" && (nextDirection = "UP");
    btnDown.onclick = () => direction !== "UP" && (nextDirection = "DOWN");
    btnLeft.onclick = () => direction !== "RIGHT" && (nextDirection = "LEFT");
    btnRight.onclick = () => direction !== "LEFT" && (nextDirection = "RIGHT");
}

init();
</script>
</body>
</html>
